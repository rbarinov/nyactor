name: .NET Core

on:
  push:
    branches:
      - master
      # - develop
      # - "feature/**"

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set envs
      run: |
        echo "VERSION_NUMBER=$(cat RELEASE)" >> $GITHUB_ENV
        echo "BUILD_NUMBER=$(expr 20 + ${{ github.run_number }})" >> $GITHUB_ENV
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0
    - name: Build with dotnet
      run: |
        VERSION=$(echo "${{ env.VERSION_NUMBER }}.${{ env.BUILD_NUMBER }}")
        echo VERSION=$VERSION
        dotnet pack -c Release -o packages
        for PACKAGE in packages/*.nupkg
        do
          dotnet nuget push $PACKAGE -s https://api.nuget.org/v3/index.json -p:Version=$VERSION -k ${{ secrets.NUGET_ORG_API_KEY }} --skip-duplicate
        done
      shell: bash
